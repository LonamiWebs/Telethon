[flake8]
exclude = .eggs,.tox,.git
max-line-length = 100
max-complexity = 14

[coverage:run]
source = telethon
#branch = True
parallel = True

[coverage:report]
ignore_errors = True
skip_covered = True
show_missing = True

# Regex expressions for lines excluded from report
exclude_lines =
    pragma: no cover
    if __name__ == .__main__.:
